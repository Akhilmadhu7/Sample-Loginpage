{%  extends 'usertemplates/theme.html' %}

{% load static %}


{% block title  %}
HOME PAGE
{% endblock  %}

{% block css_content  %}
<link rel="stylesheet" href="{% static '/userstyles/userhome.css' %}">
{% endblock  %}

{% block content %}





<nav class="navbar navbar-expand-lg mb-5">
    <div class="container-fluid">
      <a class="navbar-brand fs-3 fw-bold text-light" > HOME</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          {% comment %} <li class="nav-item">
            <a class="nav-link active fs-5 ms-5 text-light" aria-current="page" href="{% url 'adaccount' %}">Create a new account</a>
          </li> {% endcomment %}
          
          
        </ul>
        <form class="d-flex" action=""  role="search">
          
          <input class="form-control me-2" type="search" placeholder="Search"  name="search" aria-label="Search">
          
            <button class="btn btn-outline-success btn btn-outline-light" type="submit">Search</button>
          
        </form>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end ms-3">
          <a href="userlogout">
            <button class="btn btn-primary me-md-2" type="button">Logout</button>
          </a>
          
        </div>
      </div>
    </div>
  </nav>

{% endblock %}
