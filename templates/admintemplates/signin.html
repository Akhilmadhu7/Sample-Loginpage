{% extends 'admintemplates/adminbase.html' %}

{% load static %}



{% block title %}
Admin Login Page

{% endblock  %}
{% block css_content  %}
<link rel="stylesheet" href="{% static "/adminstyles/signin.css" %}">

{% endblock  %}

{% block content  %}




            <div class="form-head1 mb-5 ">
                <h3 class="fw-bold fs-3">Welcome Admin </h3>
            </div>
        

<div class="container">
    <div class="row">
        <div class="col-md-7 mx-auto bg-light">
            <form  class="form-top" action="" method="POST" >
                {% csrf_token %}
                <h3 class="text-center pt-2">Login Page</h3>
                <div class="formcontainer">
                <hr>
                <div> 
                    
                    {% for useradmsg in messages %}
                    <h6 class="text-danger" >{{useradmsg}}</h6>
                    {% endfor %} 
                    <label for="uname"><strong>Username</strong></label>
                    <input type="text" placeholder="Enter Username" name="username" required>
                    
        
                   
                    
                    
                    <label for="psw"><strong>Password</strong></label>
                    <input type="password" placeholder="Enter Password" name="password" required>
                    
        
                    
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit mx-auto" style="width: 25%;">Login</button>
                </div>
                
                
                </form>
            
                
        </div>
    </div>
</div>



{% endblock  %}
